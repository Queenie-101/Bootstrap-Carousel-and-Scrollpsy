<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body style="background-color: rgb(255, 196, 203);" >
        <div class="container">
            <div id="MyCarousel" class slide="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#MyCarousel" data-slide-to="1"></li>
                    <li data-target="#MyCarousel" data-slide-to="2"></li>
                    <li data-target="#MyCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Sunset Background.png">
                    </div>
                    <div class="carousel-item">
                        <img src="golden tree.png">
                    </div>
                    <div class="carousel-item">
                        <img src="purple beach.png">
                    </div>
                    <div class="carousel-item">
                        <img src="purple tree scene.png">
                    </div>
                </div>
                <a class="left carousel-control" href=""data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class=" right carousel-control" href=""data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
